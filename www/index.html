<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page1', {
      url: '/home',
      templateUrl: 'page1.html'
    })
    
    .state('page2', {
      url: '/local',
      templateUrl: 'page2.html'
    })
    
    .state('page3', {
      url: '/horario',
      templateUrl: 'page3.html'
    })
    
    .state('page4', {
      url: '/sobre',
      templateUrl: 'page4.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/home');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page1.html" type="text/ng-template">
<ion-view title="Hora Extra">
    <ion-content padding="false" class="has-header">
        <ion-list>
            <ion-item href="#/local">Local</ion-item>
            <ion-item href="#/horario">Horario</ion-item>
            <ion-item href="#/sobre">Sobre</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="page2.html" type="text/ng-template">
<ion-view title="Local">
    <ion-content padding="true" class="has-header has-footer">
        <img src="http://photos1.meetupstatic.com/photos/event/9/9/8/1/global_438819297.jpeg" style="width: 100%; height: auto;">
        <h1>Sinop-MT</h1>
        <div>
            <p>
                <strong>Distribuidora hora extra 24h</strong>
                <br>Avenida das Palmeiras esquina com Avenida das Acácias</p>
        </div>
    </ion-content>
</ion-view></script>
<script id="page3.html" type="text/ng-template">
<ion-view title="Horario">
    <ion-content padding="true" class="has-header">
        <img src="https://pbs.twimg.com/media/CLS2iGjWwAA2EKD.jpg" style="width: 100%; height: auto;">
        <h1>Sabados as 16:00</h1>
    </ion-content>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view title="Sobre">
    <ion-content padding="true" class="has-header">
        <img src="https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xtp1/v/t1.0-9/11755098_930876306958744_2293366113213951958_n.jpg?oh=761b4e0aaa37b128bbdfe38ceeb02e93&amp;oe=5649D9F7&amp;__gda__=1448182465_405af6375b978c8ffd19509c21fef154" style="width: 100%; height: auto;">
        <h1>Hora Extra Sinop</h1>
        <div>
            <p>O hora extra de uma iniciativa de Alexandre Novelo e Vinicius Teles em reunir o pessoal do projeto Lucidus. Esta iniciativa teve um grande impacto em
                <strong>Sinop-MT</strong>graças ao incentico e iniciativas de Alcemir Fernandes e está em crescimento.
                <strong>Venha fazer parte deste crescimento.</strong>
                <a href="http://horaextra.org/">Hora Extra</a>.</p>
        </div>
    </ion-content>
</ion-view></script>
  </body>
</html>
